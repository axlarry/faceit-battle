    <!-- Remove any existing restrictive headers -->
    <script>
      // Force removal of any restrictive CSP on page load
      if (typeof document !== 'undefined') {
        // Remove any existing CSP meta tags that might be restrictive
        const restrictiveTags = document.querySelectorAll('meta[http-equiv="Content-Security-Policy"]');
        restrictiveTags.forEach(tag => {
          const content = tag.getAttribute('content');
          if (content && !content.includes('* \'unsafe-inline\' \'unsafe-eval\'')) {
            tag.remove();
          }
        });
        
        // Set document domain for Discord compatibility
        try {
          if (window.location.hostname.includes('discordsays.com') || window.location.hostname.includes('discord.com')) {
            document.domain = document.domain;
          }
        } catch (e) {
          console.log('Domain setting not applicable in Discord');
        }
      }
